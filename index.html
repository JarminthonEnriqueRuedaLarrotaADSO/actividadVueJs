<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>vueBasicoTaller</title>
</head>

<body>
    <div id="app" class="container">
        <button class="centrar btn btn-primary my-3" v-if="user== null" @click="crearObjeto8">Crear Objeto</button>
        <form v-else class="my-3">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                        <input required type="text" class="form-control" v-model="listar">
                        <button class="btn btn-outline-secondary" type="button" @click.prevent="agregarLista">Agregar
                            Dato final lista</button>
                        <button class="btn btn-outline-secondary" type="button"
                            @click.prevent="agregarFinalList">Agregar Dato Inicio lista</button>
                    </div>
                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>indice</th>
                                    <th>lista</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item,num) in user">
                                    <td>{{num}}</td>
                                    <td>{{item.nombre}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <button class="btn btn-danger me-2" type="button" @click="eliminarPrimero">Eliminar Primer
                            Dato</button>
                        <button class="btn btn-danger me-2" type="button" @click="eliminarUltimo">Eliminar Ultimo
                            Dato</button>
                        <button class="btn btn-danger" type="button" @:click="limpiar">Limpiar</button>
                    </div>
                    <div class="mb-3">
                        <label for="a" class="form-label">Indice para borrar en la lista:</label>
                        <div class="input-group">
                            <input id="a" type="number" class="form-control" v-model="numero">
                            <button class="btn btn-outline-secondary" type="button"
                                @click.prevent="eliminarCualquiera(numero)">Borrar</button>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="button" @click.prevent="mapeo">Mapeo de lista</button>
                        <div v-for="(mapa,indice) in mapita" class="mt-3">
                            {{indice}} - {{mapa}}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
